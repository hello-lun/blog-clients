<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Rotate on Hover</title>
<style>
.container {
  width: 200px;
  height: 200px;
  position: relative;
  overflow: hidden;
}

.image {
  width: 100%;
  height: 100%;
  transition: transform 0.5s;
}

.container:hover .image {
  animation: rotate 2s linear infinite;
}

@keyframes rotate {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}
</style>
</head>
<body>
<div class="container">
  <img class="image" src="https://via.placeholder.com/200" alt="Image">
</div>
</body>
</html>
